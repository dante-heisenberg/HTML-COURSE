<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heading & Paragraph</title>
  </head>
  <body>
    <!-- Tulisan yang ada didalam sini tidak akan ditempilkan dibrowser kalian.Dan ini disebut dengan Coment -->

    <!-- Ini adalah Tag heading yang dimana biasa digunakan untuk membuat sebuah judul. -->
    <h1>Ini adalah heading 1</h1>
    <h2>Ini adalah heading 2</h2>
    <h3>Ini adalah heading 3</h3>
    <h4>Ini adalah heading 4</h4>
    <h5>Ini adalah heading 5</h5>
    <h6>Ini adalah heading 6</h6>

    <!-- Ini adalah tag paragraph, yang dimana dipakai untuk menuliskan sebuah paragraph-->
    <p>Saya adalah Otong surotong dan yang salah itu siapa saya juga ga tau pak wkwkwkw.</p>
  </body>
</html>
